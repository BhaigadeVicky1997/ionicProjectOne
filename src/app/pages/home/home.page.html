<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-slides [options]="slideOptions" #slider pager="true" (ionSlidesDidLoad)="slidesDidLoad(slider)"
      style="padding: 0px;">
      <ion-slide *ngFor="let i of todos">
        <div class="slide">
          <img src="../../../assets/homeimgclient.jpg" />
        </div>
      </ion-slide>
    </ion-slides>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <div>
          <h3>What We Do</h3>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let i of todos">
          <img src="{{i.serviceimage}}" alt="">
          <ion-card-content class="ion-text-start">
            <h2 class="ion-text-center">{{i.name}}</h2>
            {{i.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <div>
          <h3>Reccomended</h3>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="6">

      </ion-col>
      <ion-col size="6">

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
